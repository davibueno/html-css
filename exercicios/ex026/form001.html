<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif ;
        }
    </style>
</head>
<body>
  <h1>Meu primeiro formulário</h1>
  <form action="cadastro.php" method="POST" autocomplete="off">
    <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" size="10 " placeholder="nome do usuário" autocomplete="username"> </p>
    <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome" required minlength="3" maxlength="8" autocomplete="current-password"></p>
    <p><input type="submit" value="Enviar"></p>
  </form>  
</body>
</html>
