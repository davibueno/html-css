<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
          width: 500px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
      
    </style>
</head>
<body>
    <table>
        <tr>
        <td class="center" colspan="4">A</td>
            <td class="center" rowspan="4" >B</td>
            
        </tr>
        <tr>
            <td class="center" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td class="center" colspan="4"> M</td>
        </tr>
    </table>
</body>
</html>
